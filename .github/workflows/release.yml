name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: docs-scraper-linux-amd64.zip
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            artifact_name: docs-scraper-macos-arm64.zip
            target: aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Go binary
        run: go build -o docs-scraper main.go

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build Rust binary
        run: |
          cd cargo-doc-md
          cargo build --release --target ${{ matrix.target }}
        # Note: On macOS, target is simpler because we run on the actual hardware (macos-14 is M1/M2)
        # On Ubuntu, target is default x86_64, so explicit target is good but default works too.

      - name: Prepare Release Artifacts
        run: |
          # Create zip with specific name
          zip -j ${{ matrix.artifact_name }} docs-scraper cargo-doc-md/target/${{ matrix.target }}/release/cargo-doc-md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine Next Version
        id: version
        run: |
          # Fetch all tags
          git fetch --tags
          
          # Get the latest tag, default to v0.0.0 if none exist
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"
          
          # Remove 'v' prefix
          VERSION=${LAST_TAG#v}
          
          # Split version into parts (Major.Minor.Patch)
          IFS='.' read -r -a PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          # Handle cases where patch version might be missing or empty
          if [ -z "$MINOR" ]; then MINOR=0; fi
          
          # Increment Minor version
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="v$MAJOR.$NEW_MINOR.0"
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
